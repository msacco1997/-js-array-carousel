<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container-slider d-flex justify-content-center  align-items-center">

    <div class="row col-8">
      <div class="slide col-10 p-0">

      </div>

      <div class="arrows col-2 p-0 position-relative">
        <span id="cr_arrows_top_a" class="cr_arrows_top">
          <i class="fas fa-chevron-circle-up"></i>
        </span>

        <span id="cr_arrows_bottom_b" class="cr_arrows_bottom">
          <i class="fas fa-chevron-circle-down"></i>
        </span>
      </div>
    </div>

  </div>
  <script src="app.js"></script>
</body>
</html>
